<!doctype html>
<html>
    <head>
        <title>Leaflet</title>
        <meta charset="utf-8" />

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
        <!-- Make sure you put this AFTER Leaflet's CSS -->
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
        <!-- jQuery library -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>


        <style>
            #header {
                height:75px;
                background-color: darkgoldenrod;
            }
            #mapdiv {
                height: 650px;
                background-color: salmon;
            }
            #side_panel {
                height:650px;
                background-color: beige;
            }
            #footer {
                height: 75px;
                background-color: darkgrey;
            }
        </style>
    </head>
    <body>
        <div id="header" class="col-md-12">
            <h1 class="text-center">Naples</h1>
        </div>
        <div id="side_panel" class="col-md-3">
            <h1 class="text-center">Attractions</h1>
        </div>

        <div id="mapdiv" class="col-md-9"></div>
        <div id="footer" class="col-md-12"></div>

        </div>

        <script>
            var map = L.map('mapdiv')
            map.setView([40.853518, 14.268068], 10);

            var backgroundLayer = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png');
            map.addLayer(backgroundLayer);
            
            //adding a marker
            var marker = L.marker([40.850068, 14.260119]).addTo(map);
            marker.bindPopup("<h5> Mozzelato</h5>  <br> Very good ice cream:) <br> <a href='https://www.instagram.com/explore/locations/1751941374928247/mozzelato/'>Instagram</a> ").openPopup();

        </script>



    </body>

</html>
